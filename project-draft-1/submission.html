<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/styles.css">
    <title>Uploading Page</title>
</head>

<body>
    <header>
        <ul class="navbar">
            <li class="nav-item"><a href="login.html">Login</a></li>
            <li class="nav-item"><a href="favorites.html">Favorites</a></li>
            <li class="nav-item"><a href="submission.html">Upload</a></li>
            <li class="nav-item"><a href="articles.html">Articles</a></li>
            <li class="nav-item"><a href="index.html">Home</a></li>
        </ul>
    </header>
    <header class="submission_h1">
        <h1>Post Upload</h1>
    </header>
    <div class="upload-page">
        <section class="user_image">
            <div class="custom-margin-bottom-3 custom-image-insert">
                <label for="formFile" class="custom-form-label">Insert Image Here: </label>
                <p></p>
                <input class="custom-form-control custom-choose-file" type="file" id="formFile">
            </div>
        </section>
    
        <section class="user_text_input">
            <div class="custom-margin-bottom-3 custom-comment">
                <label for="input_story" class="custom-form-label">Business Description/ Story</label>
                <textarea class="custom-form-control" id="input_story" rows="3"></textarea>
            </div>
            <div class="custom-margin-bottom-3 custom-pricing">
                <label for="inputPricing" class="custom-form-label">Select Pricing:</label>
                <select class="custom-form-select" id="input_pricing">
                    <option value="$">$</option>
                    <option value="$$">$$</option>
                    <option value="$$$">$$$</option>
                    <option value="$$$$">$$$$</option>
                </select>
            </div>
            <div class="custom-margin-bottom-3">
                <label for="inputAddress" class="custom-form-label">Address:</label>
                <input type="text" class="custom-form-control" id="input_address">
            </div>
            <div class="custom-margin-bottom-3">
                <label for="inputTypeOfBusiness" class="custom-form-label">Type of Business:</label>
                <input type="text" class="custom-form-control" id="input_type_of_business">
            </div>
            <div class="custom-margin-bottom-3">
                <label for="inputBusinessName" class="custom-form-label">Business Name:</label>
                <input type="text" class="custom-form-control" id="input_business_name">
            </div>
        </section>
    
        <section>
            <div class="custom-col-auto custom-submit-btn">
                <a class="custom-btn custom-btn-custom" aria-current="next" href="index.html">Upload</a>
            </div>
        </section>
    </div>
</body>
</html>
